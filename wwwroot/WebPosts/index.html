<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de posts</title>

    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="icon" href="webposts_icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/app.css">    
    <link rel="stylesheet" href="css/webpostsUI.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <img src="webposts_icon.png" class="appLogo" alt="" title="Gestionnaire des posts">
            <h4 id="actionTitle">Liste des posts</h4>         
            <i class="cmdIcon fa fa-plus" id="createWebPost" title="Ajouter un post"></i>
            <i class="cmdIcon fa fa-times" id="abort" title="Annuler"></i>
            <div class="dropdown ms-auto">
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="cmdIcon fa fa-ellipsis-vertical"></i>
                </div>
                <div class="dropdown-menu noselect" id="DDMenu">
                    <div class="dropdown-item menuItemLayout" id="aboutCmd">
                        <i class="menuIcon fa fa-info-circle mx-2"></i> Ã€ propos...
                    </div>
                </div>
            </div>
        </div>
        <div id="search" class="search">
            <input 
                type="text" 
                id="searchKey" 
                class="form-control" 
                placeholder="Rechercher..." 
                value="" 
            />
        </div> 
        <div id="content">
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/WebPosts_API.js"></script>
    <script src="js/ImageControl.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/appUI.js"></script>

</body>

</html>
